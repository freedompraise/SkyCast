{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GeoStation Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}" class="dark-mode">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-VP6KKO1LWyx/XOo3q3U5h5U5w6uBGx6jK7VXkh1ZBd7gBzPQXM/jyyj5u6eMkV

  </head>
  <body>
    <div class="container">
      <h1>GeoStation Login</h1>
      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      <button id="dark-mode-toggle" class="btn btn-outline-light" type = "button" onclick="toggleDarkMode()">
        <i id="dark-mode-icon" class="fa fa-sun"></i>
        <span id="dark-mode-label"></span>
      </button>
      
    </div>
    <script>
     

      function toggleDarkMode() {
        var body = document.querySelector("body");
        var button = document.querySelector("#dark-mode-toggle");
        var icon = document.querySelector("#dark-mode-icon");
        var label = document.querySelector("#dark-mode-label");
        
        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
          label.textContent = "Dark Mode";
        } else {
          body.classList.add("dark-mode");
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
          label.textContent = "Light Mode";
        }
      }
      
  </script>
  </body>
</html>
