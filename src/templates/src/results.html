{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Results</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/results.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Cities Queried</h1>

    {% if cities %}
    <ul class="city-list">
      {% for city in cities %}
      <li class="city-item">
        <strong><a href="https://en.wikipedia.org/wiki/{{city.name}}">{{ city.name }}</a></strong>
        <p>Temperature: {{ city.temp | floatformat:1}}Â°C</p>
        <p>Time Queried: {{ city.time }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No cities have been queried yet.</p>
    {% endif %}

    <button type="button" onclick="location.href='/'">Back to Home</button>
  </div>
</body>

</html>
